<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAINT with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="jsCanvas" class="main--canvas"></canvas>
<div class="main--controls">
    <div class="controls--range">
        <input type="range" id="jsRange" class="controls--range--jsRange" min="0.1" max="50" value="5" step="0.5"/>
    </div>
    <div class="controls--btn">
        <button id="jsFill" class="controls--btn--jsMode">채우기</button>
        <button id="jsSave" class="controls--btn--jsSave">저장하기</button>
    </div>
    <div class="controls--colors">
        <div class="controls--colors--color jsColor" style="background-color : black"></div>
        <div class="controls--colors--color jsColor" style="background-color : white"></div>
        <div class="controls--colors--color jsColor" style="background-color : tomato"></div>
        <div class="controls--colors--color jsColor" style="background-color : orange"></div>
        <div class="controls--colors--color jsColor" style="background-color : darkorange"></div>
        <div class="controls--colors--color jsColor" style="background-color : forestgreen"></div>
        <div class="controls--colors--color jsColor" style="background-color : skyblue"></div>
        <div class="controls--colors--color jsColor" style="background-color : blue"></div>
        <div class="controls--colors--color jsColor" style="background-color : darkslateblue"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
